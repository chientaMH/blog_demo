<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block title  %}{% endblock  %}</title>
    <style>
        html, body {
            height: 100%;
            background-color:antiquewhite
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="min-height: 95%">
        <div class="row">
            <div class="col-sm-2">
                <center><img src="{% static 'images/1.jpg' %}" class="responsive-img" style="max-height:150px" />
                </center>
            </div>
            <div class="col-sm-10">
                <center><h1>Blog by Python Django</h1></center>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-2">
                <div class="bs-sliderbar">
                    <ul class="nav flex-column">
                        <li><a href="">Profile</a></li>
                        <li><a href="{% url 'blog' %}">Content</a></li>
                        <li><a href="{% url 'contact' %}">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="container-fluid">
                        {% block content  %}
                        {% endblock  %}</title>
                </div>
            </div>
        </div>
        
    </div>
    <footer>
            <div class="container-fluid" >
                <a href="#">Facebo</a>
                <a href="#">Google+</a>
                <a href="#">Twitter</a>
            </div>
    </footer>
    
</head>
</body>
</html>
